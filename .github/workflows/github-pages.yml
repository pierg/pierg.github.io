name: GitHub Pages

on:
  push:
    branches: [ main ]
jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
    - name: Install
      run: npm ci
    - name: Build and Deploy
      env:
        NODE_ENV: production
        REACT_APP_GA_TRACKING_ID: G-GFM7XET0JB
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          git config user.name "Piergiuseppe Mallozzi"
          git config user.email "piergiuseppe.mallozzi@gmail.com"
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/pierg/pierg.github.io.git
          npm run deploy
